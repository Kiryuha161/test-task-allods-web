<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img class="background" src="./Hue_Saturation-5-1.png" alt="background">
        <img class="girl" src="./MafiaCostume_2022_2.png" alt="girl">
        <img class="man" src="./MafiaCostume_2022_3.png" alt="man">
        <img class="boxes" src="./boxes.png" alt="boxes">
        <div class="text">
            <p>КОЛЛЕКЦИОННОЕ ИЗДАНИЕ</p>
            <p class="challenge">Побеждайте легко, побеждайте стильно с новыми коллекционными изданиями "Аллодов Онлайн"!</p>
        </div>
    </div>

    <div class="main-content">
        <img class="wall" src="./background-wall.png">
        <img class="dog" src="./Vito-1.png">
        <div>
            <p class="set">НАБОР "ПОСЫЛКА С КОНТРАБАНДОЙ"</p>
            <img class="game-time" src="./Игровое-время.png" alt="игровое время">
            <img class="set-tools" src="./Набор-инструментов.png" alt="набор инструментов">
            <img class="runa" src="./Хрупкая-чистая-руна.png" alt="Хрупкая чистая руна">
            <img class="symbol" src="./Большой-символ-изобилия-творца.png" alt="Большой-символ-изобилия-творца">
            <img class="mana" src="./Мана-батарея.png" alt="Мана-батарея">
        </div>
    </div>
</body>
</html>
